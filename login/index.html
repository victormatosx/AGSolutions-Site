<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/img/Designer.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.618);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 320px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2E3631;
            box-shadow: 0 0 0 2px rgba(46, 54, 49, 0.2);
        }

        button {
            background-color: #2E3631;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a201d;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(46, 54, 49, 0.1);
            border-top: 4px solid #2E3631;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #2E3631;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1a201d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="submitButton">Entrar</button>
        </form>
        <p id="error" class="error"></p>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="/esqueceuSenha/index.html">Esqueceu a senha?</a>
        </p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8C_yucprravGbaJSrRjKJDz2Vv80fMc4",
            authDomain: "app-hora-maquina.firebaseapp.com",
            databaseURL: "https://app-hora-maquina-default-rtdb.firebaseio.com",
            projectId: "app-hora-maquina",
            storageBucket: "app-hora-maquina.firebasestorage.app",
            messagingSenderId: "51002260602",
            appId: "1:51002260602:web:0dd4cd491dbefe432acfc3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorElement = document.getElementById('error');
        const loadingElement = document.getElementById('loading');
        const submitButton = document.getElementById('submitButton');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            errorElement.textContent = '';
            loadingElement.classList.remove('hidden');
            submitButton.disabled = true;

            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log("Usuário logado:", user);
                    // Redirect to apontamentos page
                    window.location.href = "/portalLançamentos/index.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Erro de login:", errorCode, errorMessage);
                    errorElement.textContent = "Erro de login. Por favor, verifique suas credenciais.";
                })
                .finally(() => {
                    loadingElement.classList.add('hidden');
                    submitButton.disabled = false;
                });
        });
    </script>
</body>
</html>
