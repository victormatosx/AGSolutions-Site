<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Exploration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Cosmic Exploration</h1>
            <p>Embark on a journey through the stars</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are passionate about uncovering the mysteries of the universe.</p>
        </section>

        <section id="gallery">
            <h2>Cosmic Gallery</h2>
            <div class="image-container">
                <img src="/placeholder.svg?height=200&width=300" alt="Galaxy" class="gallery-image">
                <img src="/placeholder.svg?height=200&width=300" alt="Nebula" class="gallery-image">
                <img src="/placeholder.svg?height=200&width=300" alt="Black Hole" class="gallery-image">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cosmic Exploration. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
